<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12 ">Let's Deposit and withdraw<span class="text-purple-600 font-semibold"> Some Money</span>.</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!--balance and tranjection-->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="diposit-total">00</span></h4>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>
        <!--end blance and tranjection-->

        <!--Diposite and withdraw-->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input type="text" class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-3" name="name" id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-blue-600 p-3 rounded text-white font-extrabold">Deposit</button>
                    </div>
                </div>

                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please WithDraw</h3>
                    <div>
                        <input type="text" class="border-2 block border-gray-400 rounded w-3/4 mb-4 p-3" name="name" id="Withdraw-input" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button" class="bg-blue-600 p-3 rounded text-white font-extrabold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

        <!--end Diposite and withdraw-->

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
